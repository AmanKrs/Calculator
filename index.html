<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
   
    <title>Document</title>
  </head>
  <body>
    <header class="head">
      <h1>Calculator</h1>
    </header>
    <section class="main">
      <div class="container">
        <div class="Calculator-container">
          <div class="valueBox">
            <p class="calValue" id="inputval"></p>
           

          </div>

          <div class="calInputBox">
            <div class="calBtnContainer">
              <div class="btnBox"><input type="button" class="btnInput" id="AC"  value="AC"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="DEL" value="DEL"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="div" value="/"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="mul" value="*"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="one" value="1"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="two" value="2"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="three" value="3"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="sub" value="-"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="four" value="4"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="five" value="5"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="six" value="6"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="add" value="+"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="sev" value="7"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="eigt" value="8"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="nine" value="9"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="eql" value="="/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="zero" value="0"/></div>
              <div class="btnBox"><input type="button" class="btnInput" id="dot" value="."/></div>
             
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
